<!--BitAdmin2.0框架文件-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>登录</title>
    <meta name="description" content="BitAdminCore, Version 0.1, Alpha" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="../../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../../lib/jquery/dist/jquery.min.js"></script>
    <style>
        .row {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h4>公众号授权模式：</h4>
            snsapi_base 静默授权只能获取用户openid；<br />
            snsapi_userinfo 手动授权可通过openid获取基本信息。
        </div>
        <div class="row">
            <a href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx806943202a75a124&redirect_uri=http%3A%2F%2Fbit.bitdao.cn%2Fauth%2Fweixingzhsignin&response_type=code&scope=snsapi_base&state=1#wechat_redirect" class="btn btn-success">公众号静默授权</a>
        </div>
        <div class="row">
            <a href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx806943202a75a124&redirect_uri=http%3A%2F%2Fbit.bitdao.cn%2Fauth%2Fweixingzhsignin&response_type=code&scope=snsapi_userinfo&state=1#wechat_redirect" class="btn btn-success">公众号普通授权</a>
        </div>
        <div class="row">
            <h4>企业号授权模式：</h4>
            snsapi_base 静默授权只能获取用户openid；<br />
            snsapi_userinfo 静默授权可通过openid获取基本信息。<br />
            snsapi_privateinfo：手动授权，可获取成员的详细信息，包含手机、邮箱。<br />
        </div>
        <div class="row">
            <a href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wwa26d4508575b5fe9&redirect_uri=http%3A%2F%2Fbit.bitdao.cn%2Fauth%2Fweixinqyhsignin&response_type=code&scope=snsapi_userinfo&agentid=1000007&state=#wechat_redirect" class="btn btn-success">企业号静默授权</a>
        </div>
        <div class="row">
            <a href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wwa26d4508575b5fe9&redirect_uri=http%3A%2F%2Fbit.bitdao.cn%2Fauth%2Fweixinqyhsignin&response_type=code&scope=snsapi_privateinfo&agentid=1000007&state=#wechat_redirect" class="btn btn-success">企业号手动授权</a>
        </div>
        <div class="row">

        </div>
    </div>
</body>
</html>
